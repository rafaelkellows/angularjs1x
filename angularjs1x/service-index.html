<!doctype html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="css/services_main.css" rel="stylesheet" />

  <!-- Include the AngularJS library -->
  <script src="js/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="ForecastApp">

  <div class="main" ng-controller="MainController">

    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-7">
          <h1>{{ fiveDay.city_name }}</h1>
          <h2>5-day forecast</h2>
          <div class="forecast" ng-repeat="day in fiveDay.days">
            <div class="day row">
              <!-- datetime -->
              {{ day.datetime | date }}
              <div class="weekday col-xs-4"></div>
              <!-- icon -->
              <img ng-src="{{ day.icon }}" height="{{ day.high }}" alt="" />
              <div class="weather col-xs-3"></div>
              <div class="col-xs-1"></div>
              <!-- high -->

              <div class="high col-xs-2"></div>
              <!-- low -->
              <div class="low col-xs-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Modules -->
  <script src="js/app_service.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/ServcMainController.js"></script>

  <!-- Services -->
  <script src="js/services/forecast.js"></script>

</body>
</html>
