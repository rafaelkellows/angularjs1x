<!doctype html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="css/app_main.css" rel="stylesheet" />

  <!-- Include the AngularJS library -->
  <script src="js/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="AppMarketApp">

  <div class="header">
    <div class="container">
      <h1>App Market</h1>
    </div>
  </div>

  <div class="main" ng-controller="MainController">
    <div class="container">    
        <div class="card" ng-repeat="app in apps">
          <app-info info="app"></app-info>
          <install-app></install-app>
        </div>
    </div>
  </div>


  <!-- Modules -->
  <script src="js/app_market.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/AppMainController.js"></script>

  <!-- Directives -->
  <script src="js/directives/appInfo.js"></script>

</body>
</html>
